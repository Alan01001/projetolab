<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Venda de Motos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        header {
            background-color: #800000;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
        }
        .card:hover button {
            cursor: pointer;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #800000;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Página de Venda de Motos</h1>
        <form action="#">
            <input type="text" placeholder="Pesquisar...">
            <input type="submit" value="Pesquisar">
        </form>
    </header>
    <div class="container">
        <div class="card">
            <h2>Moto 1</h2>
            <p>Valor: R$ 10.000,00</p>
            <a href="link_para_compra" target="_blank"><button>Comprar</button></a>
        </div>
        <div class="card">
            <h2>Moto 2</h2>
            <p>Valor: R$ 12.000,00</p>
            <a href="link_para_compra" target="_blank"><button>Comprar</button></a>
        </div>
        <div class="card">
            <h2>Moto 3</h2>
            <p>Valor: R$ 15.000,00</p>
            <a href="link_para_compra" target="_blank"><button>Comprar</button></a>
        </div>
        <div class="card">
            <h2>Moto 4</h2>
            <p>Valor: R$ 18.000,00</p>
            <a href="link_para_compra" target="_blank"><button>Comprar</button></a>
        </div>
    </div>
</body>
</html>
